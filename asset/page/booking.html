<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/bootstrap-5.3.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Website</title>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <h4 class="text-center">Interior Decoration.</h4>
            <hr style="color: #D9D9D9;">
          </div>
          <div class="col-lg-12">
              <div class="d-flex justify-content-center align-items-center">
                <i class="fas fa-check-circle" style="font-size: 24px; color: #F0188D;"></i>
                <hr class="mx-2" style="height: 2px; width: 20px; background-color: #000;">
                <span class="custom-border">2</span>
                <hr class="mx-2" style="height: 2px; width: 20px; background-color: #000;">
                <span class="custom-border">3</span>
              </div>
          </div>
          <div class="col-lg-12">
            <h3 class="text-center">Booking Information</h3>
            <p class="text-center">Please fill up the blank fields below</p>
          </div>
        </div>
    </div>
      
    <!-- Booking -->
    <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <img src="../img/sofa.jpeg" alt="Gambar" class="img-fluid">
          </div>
          <div class="col-lg-6" style="padding-top: 80px;">
            <div class="row">
              <div class="col-6">
                <div class="form-group">
                  <label for="firstName">First Name</label>
                  <input type="text" class="form-control" id="firstName" placeholder="First Name" style="background-color: #D9D9D94F;">
                </div>
                <div class="form-group">
                  <label for="lastName">Last Name</label>
                  <input type="text" class="form-control" id="lastName" placeholder="Last Name" style="background-color: #D9D9D94F;">
                </div>
              </div>
              <div class="col-6">
                <div class="form-group">
                  <label for="email">Email Address</label>
                  <input type="email" class="form-control" id="email" placeholder="Email Address" style="background-color: #D9D9D94F;">
                </div>
                <div class="form-group">
                  <label for="phone">No. Phone</label>
                  <input type="text" class="form-control" id="phone" placeholder="No. Phone" style="background-color: #D9D9D94F;">
                </div>
              </div>
            </div>
          </div>
          <div class="text-center" style="padding-top: 40px;">
            <a href="./booking2.html" class="btn btn-primary" style="background-color: #F0188D; color: black;">Confirm Payment</a>
          </div>
          <div class="text-center">
            <a href="#" class="btn btn-primary" style="background-color: #D9D9D9; color: #00000080; margin-top: 10px; width: 145px;">Cancel</a>
          </div>
        </div>
    </div>
    <!-- Akhir Booking -->
    
    <!-- Footer -->
    <hr style="color: #D9D9D9;">
    <footer>
        <div class="container">
          <div class="row">
            <div class="col-lg-6">
              <a class="navbar-brand d-flex align-items-center" href="#">
                <span style="font-size: 20px; font-weight: bold;">Interior Decoration.</span>
              </a>  
              <div class="social-icons" style="padding-left: 35px;padding-top: 10px;">
                <a href="#" style="margin-right: 20px;"><i class="fab fa-facebook-f fa-lg" style="color: black;"></i></a>
                <a href="#" style="margin-right: 20px;"><i class="fab fa-instagram fa-lg" style="color: black;"></i></a>
                <a href="#"><i class="fab fa-tiktok fa-lg" style="color: black;"></i></a>
              </div>
            </div>
            <div class="col-lg-6 text-lg-end">
              <p><span style="font-weight: bold;">Address</span><br>
                Jl. Arifin Ahmad No.1519<br>
                Kecamatan Marpoyan Damai, Pekanbaru, Riau 28282<br>
                0858-9191-7272</p>
            </div>
          </div>
        </div>
    </footer>

    <div class="hr-container">
        <hr class="custom-hr">
    </div>
    
    <div style="margin-left: 105px; margin-bottom: 10px; font-family: 'Poppins', sans-serif; font-size: 10px;">
        &copy; 2023 Interior Decoration. All rights reserved
    </div>
    <!-- Akhir Footer -->

    <!-- JS -->
    <script src="../style/bootstrap-5.3.0-dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
